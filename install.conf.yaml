- defaults:
    link:
        relink: true
        create: true

- create:
    - ~/.config
    - ~/.vim/undo-history

- clean: ['~', '~/.zsh.d']
- clean:
    ~/.config:
      recursive: true
    ~/.vim:
      recursive: true
      force: true


- link:
    ~/.dotfiles: ""
    ~/.asciidoc/asciidoc.conf:
      path: asciidoc/asciidoc.conf
      create: true
    ~/.config/git/includes/alias:
      path: git/includes/alias
    ~/.config/git/:
      glob: true
      path: git/*
      exclude: [ git/includes ]
    ~/.editrc: editline/editrc
    ~/.emacs.d: doom-emacs
    ~/.doom.d: emacs
    ~/.ideavimrc: idea/ideavimrc
    ~/.inputrc: readline/inputrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.zshrc: zsh/zshrc
    ~/.zsh.d/:
      glob: true
      path: zsh/zsh.d/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/.emacs.d/bin/doom env, Generating doom envvar]
  - [~/.emacs.d/bin/doom sync, Syncing doom]


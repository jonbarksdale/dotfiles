- defaults:
    link:
      relink: true
      create: true

- create:
    - ~/.config
    - ~/.vim/undo-history
    - ~/Applications

- clean: ["~"]
- clean:
    ~/.config:
      recursive: true
    ~/.vim:
      recursive: true
      force: true

- link:
    ~/.dotfiles: ""
    ~/.asciidoc/asciidoc.conf:
      path: asciidoc/asciidoc.conf
      create: true
    ~/.config/git/includes/alias:
      path: git/includes/alias
    ~/.config/git/includes/themes.gitconfig:
      path: git/includes/themes.gitconfig
    ~/.config/git/:
      glob: true
      path: git/*
      exclude: [git/includes]
    ~/.config/sheldon/zsh:
      path: zsh/sheldon
      create: true
    ~/.editrc: editline/editrc
    ~/.emacs.d: doom-emacs
    ~/.doom.d/:
      create: true
      glob: true
      path: emacs/*.el
    ~/.doom.d/snippets/fundamental-mode/:
      create: true
      glob: true
      path: emacs/snippets/fundamental-mode/*
    ~/.doom.d/snippets/org-mode/options:
      create: true
      path: emacs/snippets/org-mode/options
    ~/.ideavimrc: idea/ideavimrc
    ~/.inputrc: readline/inputrc
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.config/bat/config:
      create: true
      path: bat/config
    ~/.config/starship.toml: zsh/starship.toml
    ~/.config/nvim: nvim
    ~/.config/yazi: yazi
    ~/.zshrc: zsh/zshrc
    ~/.claude/CLAUDE.md: claude/CLAUDE.md
    ~/.claude/settings.json: claude/settings.json
    ~/.claude/agents:
      path: claude/agents
      create: true
    ~/.claude/commands:
      path: claude/commands
      create: true
    ~/.claude/contexts:
      path: claude/contexts
      create: true

